<!doctype html>
<html>

<head>
  <title>BWD Translator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="translator/css/font-awesome-all.min.css">
  <link rel="stylesheet" type="text/css" href="translator/css/login.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="translator/js/spin.js"></script>
  <script type="text/javascript" src="translator/js/login.js"></script>
</head>

<body class="translator_login_body">
  <div id="form_wrapper">
    <div id="form_left">
      <img src="translator/img/vecteezy_cloud-computing-modern-flat-concept-for-web-banner-design_5879539.jpg"
        alt="computer icon" />
    </div>
    <div id="form_right">
      <h1>Member Login</h1>

      <form name="login" method="post" class="form_container">
        <div class="input_container">
          <i class="fas fa-user"></i>
          <input placeholder="Name" type="text" name="name" id="name" class="input_field" />
        </div>
        <div class="input_container">
          <i class="fas fa-lock"></i>
          <input placeholder="Password" type="password" name="password" id="password" class="input_field" />
        </div>
        <div class="">
          <input type="button" value="Back" id="gotowebsite" class="input_field input_submit" />
          <input type="submit" value="Login" class="translator_button_login input_field input_submit" />
        </div>
      </form>
    </div>
    <div id="form_bottom">
    </div>
  </div>

</body>

</html>
